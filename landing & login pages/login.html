<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeighborAid - Login</title>
  <link rel="icon" type="image/png" href="../images/NeighborAid Icon.png">

  <!-- Connects the page to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styling provided by AI -->
  <style>
    body {
      background: linear-gradient(135deg, #E3F2FD, #F8F9FA);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      height: 50px;
    }

    .content-wrapper {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg px-5">

    <!-- Displays the NeighborAid Icon for the top-left corner of the webpage, makes it so when clicked, goes to Landing Page -->
    <a class="navbar-brand" href="../index.html"><img src="../images/NeighborAid Icon.png" alt="NeighborAid Logo"></a>
    </nav>

  <div class="content-wrapper">
    <div class="login-card">

      <!-- Shows the NeighborAid Icon on the Sign-In Page above the Form -->
      <div class="text-center mb-3">
        <img src="../images/NeighborAid Icon.png" alt="NeighborAid Logo" width="80" class="mb-2">
      </div>

      <!-- Explains what the form is used for -->
      <h3 class="text-center mb-4">Account Login</h3>

      <!-- Form for gathering User Data to login to the service -->
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Provides options in case they forgot their password or to create a new account -->
        <div class="d-flex justify-content-between mt-3">
          <a href="#" class="small">Forgot password?</a>
          <a href="#" class="small">Create an account</a>
        </div>
      </form>

    </div>
  </div>

  <!-- Connects to a Bootstrap JS File -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
